<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo" class="logo-mobile">
  </header>

  <main>
    <section>
    <div class="hero">
        <img
          src="./images/hero-desktop.jpg"
          alt="hero desktop"
          class="hero-desktop"
        />
        <img
          src="./images/hero-mobile.jpg"
          alt="hero mobile"
          class="hero-mobile"
        />
      </div>
      <div class="wrapper">
        <img src="images/logo.svg" alt="" class="logo-desktop">
        <h1>
          <span class="header">We're</span>
          <span class="subheader">coming soon</span>
        </h1>
        <p class="body-text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="email-form">
          <input type="email" id="email" placeholder="Email Address" aria-label="email" />
          <p class="error-message">Please provade a valid email. </p>
          <img src="images/icon-error.svg" class="error-icon" alt="error icon" />
          <button type="submit" id="submit">
            <img src="images/icon-arrow.svg" alt="submit button">
          </button>
        </form>
      </div>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Natalie Pina</a>.
    </p>
  </footer>
  <script src="email.js"></script>
</body>
</html>
